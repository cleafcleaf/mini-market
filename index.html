<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Market Scanner</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&display=swap');
        
        /* THE CRITICAL FIX: Ensure the body doesn't block scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent the whole page from bouncing */
            background-color: #f8fafc;
            font-family: 'Quicksand', sans-serif;
        }

        .kids-font { font-family: 'Fredoka', sans-serif; }

        /* Create a fixed-height layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            height: 70px;
            flex-shrink: 0;
            z-index: 100;
        }

        /* This area fills the rest of the screen */
        .screen-content {
            flex-grow: 1;
            overflow: hidden; /* Let the individual screens handle their own scroll */
            position: relative;
        }

        /* Play Screen Layout */
        #play-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #camera-wrapper {
            height: 35vh;
            background: #000;
            position: relative;
            flex-shrink: 0;
            border-bottom: 6px solid #3b82f6;
        }

        #interactive.viewport video { width: 100%; height: 100%; object-fit: cover; }
        canvas.drawingBuffer { display: none; }

        /* Manage Screen Layout - THE SCROLL FIX */
        #manage-screen {
            height: 100%;
            overflow-y: auto !important; /* Forces vertical scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling for iPhone */
            padding-bottom: 100px;
        }

        /* UI Decorations */
        .scanner-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 10; }
        .scan-window { width: 70%; height: 60%; border: 4px solid #4ade80; border-radius: 24px; box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.4); position: relative; }
        .laser { position: absolute; width: 100%; height: 3px; background: #4ade80; box-shadow: 0 0 12px 2px #4ade80; animation: moveLaser 2.5s infinite ease-in-out; }
        @keyframes moveLaser { 0%, 100% { top: 10%; } 50% { top: 85%; } }
        .flash-active { animation: quickFlash 0.2s ease-out; }
        @keyframes quickFlash { 0% { background: white; } 100% { background: transparent; } }
        .item-card { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="bg-white px-4 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-2">
                <span class="text-2xl">ðŸ›’</span>
                <h1 class="kids-font text-blue-600 text-xl font-semibold">Mini Market</h1>
            </div>
            <div class="flex bg-slate-100 p-1 rounded-2xl">
                <button onclick="switchTab('play')" id="btn-play" class="kids-font px-5 py-2 rounded-xl text-sm font-semibold transition-all bg-white shadow-sm text-blue-600">Scan</button>
                <button onclick="switchTab('manage')" id="btn-manage" class="kids-font px-5 py-2 rounded-xl text-sm font-semibold transition-all text-slate-500">Items</button>
            </div>
        </header>

        <div class="screen-content">
            <main id="play-screen">
                <div id="camera-wrapper">
                    <div id="interactive" class="viewport"></div>
                    <div class="scanner-overlay"><div class="scan-window"><div class="laser"></div></div></div>
                    <div id="flash" class="absolute inset-0 z-20 pointer-events-none"></div>
                </div>

                <div class="flex-1 bg-white flex flex-col overflow-hidden">
                    <div class="px-6 py-3 flex justify-between items-end border-b bg-slate-50">
                        <p id="item-count" class="kids-font text-slate-800">0 Items</p>
                        <button onclick="clearBasket()" class="text-xs font-bold text-blue-500">CLEAR ALL</button>
                    </div>
                    <div id="basket-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                    <div class="p-6 bg-white border-t-4 border-blue-50 flex items-center justify-between">
                        <p id="display-total" class="kids-font text-4xl text-blue-600">$0.00</p>
                        <button onclick="checkout()" class="bg-blue-600 text-white kids-font px-8 py-4 rounded-3xl shadow-lg">CHECKOUT</button>
                    </div>
                </div>
            </main>

            <main id="manage-screen" class="hidden p-6">
                <div class="max-w-md mx-auto">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border mb-8">
                        <h3 class="kids-font text-center mb-4">Create New Item</h3>
                        <div class="space-y-4">
                            <input type="text" id="in-name" placeholder="Item Name" class="w-full p-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-400 outline-none">
                            <input type="number" id="in-price" placeholder="Price ($)" class="w-full p-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-400 outline-none">
                            <button onclick="saveNewItem()" class="w-full bg-blue-600 text-white kids-font py-4 rounded-2xl">SAVE ITEM</button>
                        </div>
                    </div>
                    
                    <h3 class="kids-font text-slate-400 text-xs uppercase tracking-widest mb-4">Current Inventory</h3>
                    <div id="inventory-grid" class="space-y-4 pb-20">
                        </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const DEFAULT_ITEMS = [
            { id: '5501', name: 'Apple', price: 1.25 },
            { id: '5502', name: 'Milk', price: 2.50 },
            { id: '5503', name: 'Juice', price: 1.95 }
        ];

        let inventory = JSON.parse(localStorage.getItem('market_inventory')) || DEFAULT_ITEMS;
        let cart = [];
        let scannerActive = false;
        let lastScanTime = 0;
        let audioCtx = null;

        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(900, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function startCamera() {
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["code_128_reader", "ean_reader"] },
                locate: true
            }, (err) => {
                if (err) return;
                Quagga.start();
                scannerActive = true;
            });

            Quagga.onDetected(res => {
                const code = res.codeResult.code;
                const now = Date.now();
                if (now - lastScanTime > 2000) {
                    const item = inventory.find(i => i.id === code);
                    if (item) {
                        lastScanTime = now;
                        playBeep();
                        document.getElementById('flash').classList.add('flash-active');
                        setTimeout(() => document.getElementById('flash').classList.remove('flash-active'), 200);
                        cart.unshift({ ...item, cartId: now });
                        renderCart();
                    }
                }
            });
        }

        function renderCart() {
            const list = document.getElementById('basket-list');
            let total = 0;
            list.innerHTML = cart.map((item, idx) => {
                total += item.price;
                return `<div class="item-card flex justify-between bg-white p-4 rounded-2xl shadow-sm border">
                    <span>${item.name}</span>
                    <div class="flex gap-4">
                        <span class="text-blue-600 font-bold">$${item.price.toFixed(2)}</span>
                        <button onclick="removeItem(${idx})" class="text-red-300">âœ•</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('display-total').innerText = `$${total.toFixed(2)}`;
            document.getElementById('item-count').innerText = `${cart.length} Items`;
        }

        function removeItem(idx) { cart.splice(idx, 1); renderCart(); }
        function clearBasket() { cart = []; renderCart(); }
        function checkout() { if(cart.length > 0) alert("ðŸŒŸ Done!"); clearBasket(); }

        function saveNewItem() {
            const name = document.getElementById('in-name').value;
            const price = parseFloat(document.getElementById('in-price').value);
            if (!name || isNaN(price)) return;
            const id = Math.floor(1000 + Math.random() * 8999).toString();
            inventory.push({ id, name, price });
            localStorage.setItem('market_inventory', JSON.stringify(inventory));
            document.getElementById('in-name').value = '';
            document.getElementById('in-price').value = '';
            renderInventory();
        }

        function renderInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = [...inventory].reverse().map(item => `
                <div class="bg-white p-5 rounded-3xl border flex flex-col items-center">
                    <div class="w-full flex justify-between font-bold text-sm mb-2">
                        <span>${item.name}</span>
                        <span class="text-blue-600">$${item.price.toFixed(2)}</span>
                    </div>
                    <svg id="bc-${item.id}"></svg>
                </div>`).join('');
            
            inventory.forEach(item => {
                JsBarcode(`#bc-${item.id}`, item.id, { format: "CODE128", width: 2, height: 40 });
            });
        }

        function switchTab(tab) {
            const isPlay = tab === 'play';
            document.getElementById('play-screen').classList.toggle('hidden', !isPlay);
            document.getElementById('manage-screen').classList.toggle('hidden', isPlay);
            document.getElementById('btn-play').className = isPlay ? "kids-font px-5 py-2 rounded-xl text-sm bg-white shadow-sm text-blue-600" : "kids-font px-5 py-2 text-slate-500";
            document.getElementById('btn-manage').className = !isPlay ? "kids-font px-5 py-2 rounded-xl text-sm bg-white shadow-sm text-blue-600" : "kids-font px-5 py-2 text-slate-500";
            
            if (isPlay) { if(!scannerActive) startCamera(); } 
            else { Quagga.stop(); scannerActive = false; renderInventory(); }
        }

        window.onload = () => { startCamera(); };
    </script>
</body>
</html>
